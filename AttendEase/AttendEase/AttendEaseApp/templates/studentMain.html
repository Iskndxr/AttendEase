{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="64x64" href="{% static 'logo2.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <title>StudentMain</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">
                <img src="{% static 'logo.png' %}">
            </a>
        </div>
        <div class="button-container">
            <div class="get-started">
                <div class="dropdown">
                    <button class="dropbtn">
                        <span class="material-symbols-outlined">account_circle</span>
                        {{ user.first_name }}
                    </button>
                    <div class="dropdown-content">
                        <a href="#"><span class="material-symbols-outlined">edit</span> <span>Update Profile<span></a>
                        <a href="{% url 'logout' %}"><span class="material-symbols-outlined">logout</span><span>Log Out</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainStudent-content">
        {% if not user.profile_completed %}
            <div class="content">
                <h2>Hmm, we need some more information before we can proceed.</h2>
                <p>Update your profile now!</p>
                <a href="{% url 'updateProfile' %}" class="button">Update Profile</a>
            </div>
        {% else %}
            <!-- Content for users with completed profiles -->
        {% endif %}
    </div>
</body>
</html>
